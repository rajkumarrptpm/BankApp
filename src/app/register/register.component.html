<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card" >
            <div class="card-header">
                <h3 class="text-center">Sign Up</h3>

            </div>
            <div class="card-body">
                <form [formGroup]="registerForm">
                
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        
                        <input type="text" class="form-control"  name="userAcNo" formControlName="userAcNo" placeholder="Enter Account Number" id="login_accno" required>

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        
                        <input type="text" class="form-control"  name="userName" formControlName="userName" id="username" placeholder="Enter Username" required>

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-key"></i>
                            </span>
                        </div>
                        
                        <input type="text" class="form-control"  name="upi" formControlName="upiPin" id="upiPin" placeholder="Enter UPI Pin" required>

                    </div>
                    
                    
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        
                        <!-- <input type="password" class="form-control" [(ngModel)]="userPswd" name="userPswd" placeholder="Enter Password" id="login_password" required> -->
                        <input type="password" class="form-control" formControlName="userPswd" name="userPswd" placeholder="Enter Password" id="login_password" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Register" (click)="register()" class="btn float-right login_btn " style="width:50%">
                    </div>
                </form>
            </div>
            <p style="color:white; align-items:baseline; margin-left: 25px;">Already registered? <a routerLink="">Login</a></p>
        </div>
    </div>
</div>
